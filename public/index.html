<!DOCTYPE html>
<html>
    <head>
        <title>Growth Spurt</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="/resources/css/style.css">

        <!-- Firebase Imports-->
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>
        
        <!-- Personal Scripts-->
        <script src="resources/scripts/userHandler.js"></script>
        <script src="resources/scripts/login.js"></script>
        
    </head>

    <body>
        <div id="navbar">
            <a href="#" id="home-button">Growth Spurt</a>
            <a href="#" id="goal-button">Goals</a>
            <div id="dropdown">
                <a id="user-button" href="#">Log In</a>
                <div id="dropdown-content">
                    <a id="logout-button" href="javascript:;">Logout</a>
                </div>
            </div>
        </div>



        <div id="plant-page" class="page">
            <h1 id="streak">Streak:  </h3>

            <div class="plantImage">
                <img src="resources/images/7leaves.png" height="500"/>
            </div>

            <h3 id="remaining" style="text-align: center;"></h3>
        </div>


        <div id="profile-page" class="page hide">
            <div class="container">
                <button id="btnLogout" class="btn btn-action">
                    log out
                </button>
            </div>
        </div>


        <div id="goal-page" class="page hide">
            <button id="btnAddGoal">
                New Goal
            </button>
    
            <div id="goalModal" class="modal">
                <div class="modal-content">
                    <span class="close">&times;</span>
                    <p>  
                        <div>
                            <label>Goal Type:</label>
                            <select name="goalType" id="">
                                <option value="food">Food</option>
                                <option value="beverage">Beverage</option>
                                <option value="sleep">Sleep</option>
                            </select>
                            <label>Amount:</label>
                            <input name="goalAmount" type="number">
                            <label>Unit:</label>
                            <select name="goalUnit" id="">
                                <option value="servings">servings</option>
                                <option value="ounces">oz</option>
                                <option value="hours">hrs</option>
                            </select>
                        </div>
                        <div>
                            <label>Title:</label>
                            <input name="goalTitle" type="text">
                            <label>More Detail:</label>
                            <textarea></textarea>
                        </div>
    
                        <div>
                            <button id="btnSaveGoal">
                             Save
                             </button>
                        </div>
                        
                    </p>
                </div>
            </div>
        </div>



        <div id="login-page" class="page hide">
            <h1>Welcome to Growth Spurt!</h1>
            <input id="loginEmail" type="email" placeholder="Email">

            <input id="loginPassword" type="password" placeholder="Password">

            <button id="btnLogin" class="btn btn-action">
                log in
            </button>
            <p>Don't have an account?</p>
            <button id="btnSignUpPage" class="btn btn-secondary">
                sign up
            </button>
        </div>

        <div id="signup-page" class="page hide">
            <input id="txtName" placeholder="Name">
            <input id="txtEmail" type="email" placeholder="Email">

            <input id="txtPassword" type="password" placeholder="Password">

            <button id="btnSignUp" class="btn btn-tertiary">
                sign up
            </button>
        </div>


        <script type="text/javascript" src="resources/scripts/plant.js"></script>
    </body>


</html>
